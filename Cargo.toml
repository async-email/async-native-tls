[package]
name = "async-native-tls"
version = "0.3.1"
authors = ["dignifiedquire <me@dignifiedquire.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
repository = "https://github.com/async-email/async-native-tls"
homepage = "https://docs.rs/crate/async-native-tls/"
documentation = "https://docs.rs/crate/async-native-tls/"
description = """
Native TLS using futures
"""
readme = "README.md"
categories = ["asynchronous", "cryptography", "network-programming"]


[dependencies]
native-tls = "0.2.3"
thiserror = "1.0.9"
async-std = { version = "1.4.0", default-features = false, features = ["std"], optional = true }
tokio = { version = "0.2.9", default-features = false, features = ["io-util"], optional = true }

[features]
default = ["runtime-async-std"]

vendored = ["native-tls/vendored"]

# Runtime
runtime-async-std = ["async-std"]
runtime-tokio = ["tokio"]

[dev-dependencies]
env_logger = "0.7.1"
async-std = { version = "1.4.0", features = ["attributes"] }
tokio = { version = "0.2.9", features = ["full"] }
cfg-if = "0.1.10"
futures = "0.3.1"

[[test]]
name = "google"
required-features = [ "runtime-async-std" ]

[[test]]
name = "google-tokio"
required-features = [ "runtime-tokio" ]

[[test]]
name = "bad"
required-features = [ "runtime-async-std" ]

[[test]]
name = "smoke"
required-features = [ "runtime-async-std" ]
